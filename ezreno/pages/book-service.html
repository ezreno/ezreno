<script>
	jQuery(window).ready(function() {
		// Read a page's GET URL variables and return them as an associative array.
		var getUrlVars = function () {
			var vars = [], hash;
			var querystring = window.location.href.slice(window.location.href.indexOf('?') + 1);
			var hashes = querystring.split(String.fromCharCode(38));
			for (var i = 0; i < hashes.length; i++) {
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
		var $_GET = getUrlVars();
		jQuery('.service-select').val($_GET['service']);
		jQuery('.datepicker').datepicker();
		jQuery('.request-service-btn').click(function() {
			if (!jQuery('.service-name').val()) {
				alert('Please enter your name.');
			} else if (!jQuery('.service-email').val()) {
				alert('Please enter your email.');
			} else if (!jQuery('.service-phone').val()) {
				alert('Please enter your phone.');
			} else if (!jQuery('.service-address').val()) {
				alert('Please enter your address.');
			} else if (!jQuery('.service-select').val()) {
				alert('Please select your service.');
			} else if (!jQuery('.service-details').val()) {
				alert('Please enter service details.');
			} else if (!jQuery('.service-date').val()) {
				alert('Please select your preferred service date.');
			} else {
				jQuery.ajax({
					method: "POST",
					url: "http://ez-reno.com/wp-content/themes/ultra/mail.php",
					data: {
						name: jQuery('.service-name').val(),
						email: jQuery('.service-email').val(),
						phone: jQuery('.service-phone').val(),
						address: jQuery('.service-address').val(),
						service: jQuery('.service-select').val(),
						details: jQuery('.service-details').val(),
						date: jQuery('.service-date').val(),
						type: 'book_service'
					}
				}).success(function(result) {
					if (result == 'success') {
						alert('Your request was successfully received.');
					} else {
						alert('There was an error submitting your request. Please try again later or send email to info@ez-reno.com.');
					}
				}).error(function() {
					alert('There was an error submitting your request. Please try again later or send email to info@ez-reno.com.');
				});
			}
		});
	});
</script>
